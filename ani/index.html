<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../ani/css/style.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700;900&display=swap" rel="stylesheet"> -->
    <!-- 폰트 설정하는 링크 CSS에서
        @import url과 동일함 -->
    <title> Animation </title>
</head>
<body>
    <!-- .box1>.child{learn More} 단축어 -->
    <div class="box1">
        <div class="child"> Learn More </div>
    </div>
    <!-- .box2>p*3 단축어 -->
    <div class="box2">
        <p class="one">첫번째 줄입니다.</p>
        <p class="two">두번째 줄입니다.</p>
        <p class="three">세번째 줄입니다.</p>
    </div>
    <div class="box3">ANI</div>
    <div class="box4">ANI</div>
    <!-- .box5>.child_$*2>.ro*2 단축어 -->
    <div class="box5 약">
        <div class="child_1">
            <div class="ro">ROTATE</div>
        </div>
        <div class="child_2">
            <div class="top">
                <div>HONGGILDONG</div>
                <div>홍길동</div>
            </div>
        </div>
    </div>
</body>
</html>
