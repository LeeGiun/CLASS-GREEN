<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSITION</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="전체">
<!-- .a>.b${b$}*3  -->
<!-- a 클래스 안에 b1,2,3 숫자순서로 자식만드는 단축어 -->
<!-- .a클래스 >자식으로 .b클래스를 만들고 $ 1,2,3만듬 -->
<!-- {b$}으로 이름 b1,2,3으로 기재 -->
        <div class="첫째 치료">
            <div class="첫자1 첫자">
                <div class="하">
                    <h4>아래입니다.</h4>
                </div> <!-- END 하 -->
                <div class="상">
                    <h4>상입니다.</h4>
                </div> <!-- END 상 -->
            </div>
            <div class="첫자2 첫자">
                <div class="상">
                    <h4>상입니다.</h4>
                </div> <!-- END 상 -->
                <div class="하">
                    <h4>하입니다.</h4>
                </div> <!-- END 하 -->
            </div>
            <div class="첫자3 첫자">
                <div class="상">
                    <h4>상입니다.</h4>
                </div> <!-- END 상 -->
                <div class="하">
                    <h4>하입니다.</h4>
                </div> <!-- END 하 -->
            </div>
        </div>
        <div class="둘째">둘째</div>
    </div>
</body>
</html>
